{% extends 'layout.html' %}
{% block content %}
<h1>Welcome {{ value }}!</h1>
<form action="/success.html" method="post" class="box">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="input__wrapper">
    <input style="height:100px;vertical-align:top" type="text" name="feedback" id="feedback" placeholder="Enter your feedback here" class="input__field" required maxlength="1000"/>
  </div>
  <div class="input__wrapper">
    <input type="submit" class="btn" value="Submit Feedback" />
  </div>
</form>
{% if error %}
<div style="color: red;">{{ error }}</div>
{% endif %}
<hr/>
  <br/>
  <h1>Others feedback</h1>
      <div>
        {% include "partials/success_feedback.html" %}
      </div>
{% endblock %}
