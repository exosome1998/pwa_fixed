{% extends 'layout.html' %}
{% block content %}
<h1>Signup Form</h1>
<form action="/signup.html" method="POST" class="box">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="input__wrapper">
        <input type="text" name="username" placeholder="Username" class="input__field" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9_]+" title="Username must contain only letters, numbers, and underscores">
    </div>
    <div class="input__wrapper">
        <input type="password" name="password" placeholder="Password" class="input__field" required minlength="8" maxlength="128" title="Password must be at least 8 characters long">
    </div>
    <div class="input__wrapper">
        <input type="date" name="dob" placeholder="Date of Birth" class="input__field" required>
    </div>
    <div class="input__wrapper">
        <button type="submit" class="btn">Submit</button>
    </div>
</form>
{% if error %}
<div style="color: red;">{{ error }}</div>
{% endif %}
{% endblock %}
